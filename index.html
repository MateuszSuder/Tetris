<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link href="src/styles/style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="loading">
        <p>Tetris</p> <br>
        <div id="loading-bar-outer">
            <div id="loading-bar-inner">
            </div>
        </div> <br>
        <button id="start">Start!</button>
    </div>
    <div id="options">
        <div id="options-inner">
            <div>Select level:</div> <br>
            <div id="lvl"><div id="minus" class="bttn"> - </div> <div id="level">25</div> <div id="plus" class="bttn"> + </div></div>
            <div id="play" class="confirm">Play!</div> <br>
        </div>
        <div id="highscores">
            <div id="head">
                <div class="header cell"> </div>
                <div class="header cell">Name</div>
                <div class="header cell">Level</div>
                <div class="header cell">Lines</div>
                <div class="header cell">Score</div>
            </div>
            <div id="body">
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
